<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Django Forms</title>
</head>
<body>
<form method="POST" novalidate>
    {% csrf_token %}
    <div>
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                <div>{{ field }}</div>
                {% for error in field.errors %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <p><input type="submit" value="Send"></p>
</form>
</body>
</html>
